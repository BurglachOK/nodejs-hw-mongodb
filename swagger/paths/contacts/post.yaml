tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create contact'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Jhon doe'
          email:
            description: "Contact's email"
            type: string
            example: jhondoe@example.com
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: 0988908776
          isFavourite:
            description: 'Contact favourite or not'
            type: boolean
            default: false
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            default: 'personal'
          photo:
            description: "Contact's avatar"
            type: string
            format: binary
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.jpg
responses:
  201:
    description: 'Create contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: number
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  401:
    $ref: '../../components/responses/401.yaml'
