parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '0988908789'
          isFavourite:
            description: 'Contact favourite or not'
            type: boolean
            default: false
            example: true
          email:
            description: "Contact's email"
            type: string
            example: jhondoe@email.com
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's avatar"
            type: string
            format: binary
responses:
  200:
    description: Update contact by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: number
              example: 200
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  401:
    $ref: '../../../components/responses/401.yaml'
  404:
    $ref: '../../../components/responses/404.yaml'
