type: object
required:
  - _id
  - name
  - email
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: "65e4decdd286b30065d54af9"
  name:
    description: "Contact's name"
    type: string
    example: "John Doe"
  email:
    description: "Contact's email"
    type: string
    example: "jhondoe@example.com"
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: "0988908789"
  isFavourite:
            description: 'Contact favourite or not'
            type: boolean
            default: false
            example: true
  contactType:
    description: "Contact's type"
    type: string
    enum:
      - work
      - personal
      - home
    default: personal
  userId:
    description: "Contact's user id"
    type: string
    example: "65e4decdd286b30065d54af9"
  photo:
    description: "Link to contact's photo"
    type: string
    example: "https://res.cloudinary.com/uqwgdu/image/upload/image.jpg"
